<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="reset.css"> 
    <link rel="stylesheet" href="style2.css"> 
    <link rel="icon" type="image/x-icon" href="img/Image3.png">
</head>
<body>
    <div class="contact-form-container">
        <form id="contact-form" action="https://formspree.io/f/meojylvl" method="POST"> 
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Enquiries:</label>
            <textarea id="message" name="message" rows="10" required maxlength="6000" placeholder="Your enquiry here (up to 1000 words)..."></textarea>

            <div class="buttons">
                <button type="submit">Send</button>
                <button type="button" id="clearButton">Clear Form</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
